{% extends "index.html" %}

{% block content %}


<h1>Volunteer-Organization Matchups</h1>
<table>
  <tr>
          <th><b>Volunteer Name</b></th>
          <th><b>Organization Name</b></th>
          <th><b>Match Score</b></th>
  </tr>
{% for a,b,c in data %}
  <tr>
        <td>{{ a }}</td>
        <td>{{ b }}</td>
        <td>{{ c }}</td>
  </tr>
{% endfor %}
</table>


<h1>Enrollment: </h1>
<form action="" method="POST">

{% csrf_token %}


  <table>

    {{ form.as_table }}

  </table>


    <div class="col-sm-offset-2 col-sm-10">

      <button type="submit" class="btn btn-default" id="record-btn" name="record-btn">Record Data</button>

    </div>

</form>

{%  endblock %}
~
